<div class="grid mt-5 fadein animation-duration-500">
  <div class="sm:col-12 md:col-10 lg:col-10 md:col-offset-1 lg:col-offset-1">
    <p-panel header="Formulario Usuarios">

      <div class="grid">
        <div class="col-3">
          <div class="block mb-2">
            <p-button 
              styleClass="width-100" 
              severity="primary" 
              label="Regresar" 
              size="small" 
              icon="pi pi-arrow-left"
              (onClick)="showFormEvent()">
            </p-button>
          </div>
        </div>
      </div>

      <div class="grid">
        <!-- Username -->
        <div class="sm:col-12 md:col-4 lg:col-4">
          <div class="flex flex-column gap-2">
            <label for="username">Username</label>
            <input 
              pInputText 
              id="username" 
              type="text"
              formControlName="username"
              placeholder="Ingresa el usuario" />
          </div>
        </div>
        <!-- First Name -->
        <div class="sm:col-12 md:col-4 lg:col-4">
          <div class="flex flex-column gap-2">
            <label for="firstName">Nombre</label>
            <input 
              pInputText 
              id="firstName" 
              type="text"
              formControlName="firstName"
              placeholder="Ingresa el nombre" />
          </div>
        </div>
        <!-- Last Name -->
        <div class="sm:col-12 md:col-4 lg:col-4">
          <div class="flex flex-column gap-2">
            <label for="lastName">Apellido</label>
            <input 
              pInputText 
              id="lastName" 
              type="text"
              formControlName="lastName"
              placeholder="Ingresa el apellido" />
          </div>
        </div>
        <!-- Password -->
        <div class="sm:col-12 md:col-4 lg:col-4">
          <div class="flex flex-column gap-2">
            <label for="password">Contraseña</label>
            <p-password 
              [toggleMask]="true"
              id="password" 
              type="text"
              formControlName="password"
              placeholder="Ingresa la contraseña" />
          </div>
        </div>
        <!-- Email -->
        <div class="sm:col-12 md:col-4 lg:col-4">
          <div class="flex flex-column gap-2">
            <label for="email">Email</label>
            <input 
              pInputText 
              id="email" 
              type="email"
              formControlName="email"
              placeholder="Ingresa el email" />
          </div>
        </div>
        <!-- Status -->
        <div class="sm:col-12 md:col-4 lg:col-4">
          <div class="flex flex-column gap-2">
            <label for="status">Estatus</label>
            <p-dropdown 
              id="status"
              formControlName="status" 
              [options]="statusArray" 
              panelStyleClass="width-100"
              optionLabel="name" placeholder="Seleciona el estatus"></p-dropdown>
          </div>
        </div>
      </div>
    </p-panel>
  </div>
</div>
